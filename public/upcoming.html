<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Event Logo</div>
      <nav class="nav-menu">
        <a class="nav-item" href="dashboard.html">Dashboard</a>
        <a class="nav-item active" href="upcoming.html">Upcoming Events</a>
        <a class="nav-item" href="past.html">Past Events</a>
        <a class="nav-item" href="#">Messages</a>
        <a class="nav-item" href="profile.html">Profile</a>
      </nav>
      <div class="bottom-menu">
        <button class="nav-item" data-page="settings" onclick="showPage('settings')">Settings</button>
        <button class="nav-item" id="logout">Log Out</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Upcoming Events</h1>

        <div class="profile-info">
          <a href="profile.html">
            <div class="profile-text">
              <p class="profile-name" id="profile-name">[Name Placeholder]</p>
              <p class="profile-email" id="profile-email">[Email Placeholder]</p>
            </div>
            <div class="profile-pic" id="profile-pic">[Initials]</div>
          </a>
        </div>
      </header>

      <!-- Upcoming Events Section -->
      <div class="events-section">
        <div class="events-container">
          <!-- Event 1 -->
          <a href="event.html?name=Tech+Conference+2024&organiser=Innovate+Hub&banner=images/360_F_277309825_h8RvZkoyBGPDocMtippdfe3497xTrOXO.jpg&description=Join+industry+leaders+for+an+exciting+conference+on+the+future+of+technology.&date=2024-03-15&time=10:00,16:00&vendors=Company+A,Company+B,Company+C" class="event-card">
            <img src="images/360_F_277309825_h8RvZkoyBGPDocMtippdfe3497xTrOXO.jpg" alt="Event Banner" class="event-banner">
            <div class="event-info">
              <h3 class="event-name">Tech Conference 2024</h3>
              <p class="event-organiser">Organised by: <strong>Innovate Hub</strong></p>
            </div>
          </a>

          <!-- Event 2 -->
          <a href="event.html?name=InnovateX&organiser=Creative+Minds&banner=images/pexels-photo-3695238.jpeg&description=Explore+the+best+of+art+and+design+at+this+amazing+expo.&date=2024-04-10&time=12:00,18:00&vendors=Vendor+X,Vendor+Y,Vendor+Z" class="event-card">
            <img src="images/pexels-photo-3695238.jpeg" alt="Event Banner" class="event-banner">
            <div class="event-info">
              <h3 class="event-name">InnovateX</h3>
              <p class="event-organiser">Organised by: <strong>Creative Minds</strong></p>
            </div>
          </a>

          <!-- Event 3 -->
          <a href="event.html?name=Digital+Dynamics+Expo&organiser=Global+Leaders&banner=images/stylish-hexagonal-line-pattern-background_1017-19742.avif&description=Meet+top+business+executives+to+discuss+the+future+of+the+industry.&date=2024-05-20&time=9:00,15:00&vendors=Vendor+1,Vendor+2,Vendor+3" class="event-card">
            <img src="images/stylish-hexagonal-line-pattern-background_1017-19742.avif" alt="Event Banner" class="event-banner">
            <div class="event-info">
              <h3 class="event-name">Digital Dynamics Expo</h3>
              <p class="event-organiser">Organised by: <strong>Global Leaders</strong></p>
            </div>
          </a>
        </div>
      </div>

      <!-- Booking Form -->
      <div id="booking-form" class="booking-form" style="display: none;">
        <h2>Book a Stall</h2>
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter company name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter company address" required>

        <button id="submit-button">Book Stall</button>
      </div>
    </main>
  </div>

  <!-- Include Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyARSTGWxJhOHWX9aRpqEU2S3StP50HnT_g",
      authDomain: "kv6002-team-project.firebaseapp.com",
      databaseURL: "https://kv6002-team-project-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "kv6002-team-project",
      storageBucket: "kv6002-team-project.firebasestorage.app",
      messagingSenderId: "1004655205327",
      appId: "1:1004655205327:web:7bd8df6c2098ad399190ba",
      measurementId: "G-T290LZMGGH"
    };

    // Initialise Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Update Profile Info
    auth.onAuthStateChanged((user) => {
      if (user) {
        const profileNameEl = document.getElementById('profile-name');
        const profileEmailEl = document.getElementById('profile-email');
        const profilePicEl = document.getElementById('profile-pic');

        // Dynamically update profile information
        profileNameEl.textContent = user.displayName || "[Name not set]";
        profileEmailEl.textContent = user.email;

        // Set profile initials (e.g., "AP" for Alex Pereira)
        if (user.displayName) {
          const initials = user.displayName.split(' ').map((word) => word.charAt(0)).join('').toUpperCase();
          profilePicEl.textContent = initials;
        } else {
          profilePicEl.textContent = "?";
        }
      } else {
        // Redirect to login page if no user is logged in
        window.location.href = "index.html";
      }
    });

        // Log Out
        document.getElementById('logout').addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = "index.html"; // Redirect to login page
      } catch (error) {
        console.error("Error logging out:", error);
      }
    });

    // Stall Booking Functions
    const companyNames = [
      "TechCorp", "Green Solutions", "BrightIdeas", "Future Systems", "Innovatech",
      "EcoTech", "NextGen", "BlueSky Innovations", "CloudNet", "QuantumWorks",
      "Solaris", "Alpha Dynamics", "Velocity Systems", "Synergy Inc", "NeoTech"
    ];

    function generateStalls() {
      const stalls = [];
      const availableNames = [...companyNames];

      for (let i = 1; i <= 10; i++) {
        const randomIndex = Math.floor(Math.random() * availableNames.length);
        const isAvailable = Math.random() > 0.5;
        const name = isAvailable ? availableNames.splice(randomIndex, 1)[0] : '';
        stalls.push({ id: i, name, available: isAvailable });
      }
      return stalls;
    }

    function saveStalls(stalls) {
      localStorage.setItem('stalls', JSON.stringify(stalls));
    }

    function loadStalls() {
      const savedStalls = localStorage.getItem('stalls');
      if (savedStalls) {
        return JSON.parse(savedStalls);
      } else {
        const newStalls = generateStalls();
        saveStalls(newStalls);
        return newStalls;
      }
    }

    let stalls = loadStalls();
    let selectedStall = null;

    const map = document.getElementById('map');
    const bookingForm = document.getElementById('booking-form');
    const companyNameInput = document.getElementById('company-name');
    const emailInput = document.getElementById('email');
    const addressInput = document.getElementById('address');
    const submitButton = document.getElementById('submit-button');

    function renderStalls() {
      map.innerHTML = '';
      stalls.forEach(stall => {
        const stallDiv = document.createElement('div');
        stallDiv.className = `stall ${stall.available ? 'available' : 'unavailable'}`;
        stallDiv.textContent = stall.available ? stall.name : 'Unavailable';
        if (stall.available) {
          stallDiv.addEventListener('click', () => handleAvailableStall(stall));
        }
        map.appendChild(stallDiv);
      });
    }

    function handleAvailableStall(stall) {
      selectedStall = stall;
      bookingForm.style.display = 'block';
    }

    submitButton.addEventListener('click', () => {
      const companyName = companyNameInput.value.trim();
      const email = emailInput.value.trim();
      const address = addressInput.value.trim();

      if (companyName && email && address) {
        if (confirm(`Do you want to book ${selectedStall.name} for ${companyName}?`)) {
          selectedStall.available = false;
          saveStalls(stalls);
          alert(`${companyName} has successfully booked the stall!`);
          renderStalls();
          bookingForm.style.display = 'none';
          companyNameInput.value = '';
          emailInput.value = '';
          addressInput.value = '';
        }
      } else {
        alert('Please fill out all fields.');
      }
    });

    renderStalls();
  </script>
</body>
</html>
