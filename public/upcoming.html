<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Event Logo</div>
      <nav class="nav-menu">
        <a class="nav-item" href="dashboard.html">Dashboard</a>
        <a class="nav-item active" href="upcoming.html">Upcoming Events</a>
        <a class="nav-item" href="past.html">Past Events</a>
        <a class="nav-item" href="#">Messages</a>
        <a class="nav-item" href="profile.html">Profile</a>
      </nav>
      <div class="bottom-menu">
        <button class="nav-item" data-page="settings" onclick="showPage('settings')">Settings</button>
        <button class="nav-item" id="logout">Log Out</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Upcoming Events</h1>

        <div class="profile-info">
          <a href="profile.html" >
          <div class="profile-text">
            <p class="profile-name" id="profile-name">[Name Placeholder]</p>
            <p class="profile-email" id="profile-email">[Email Placeholder]</p>
          </div>
          <div class="profile-pic" id="profile-pic">[Initials]</div>
        </a>
        </div>
      </header>

      <!-- Upcoming Events Page -->
      <section id="upcoming-events" class="page">
        <div class="cards-container">
          <div class="card" onclick="showEventDetails('Event 1', 'This is a detailed description of Event 1.')">Event 1</div>
          <div class="card" onclick="showEventDetails('Event 2', 'This is a detailed description of Event 2.')">Event 2</div>
          <div class="card" onclick="showEventDetails('Event 3', 'This is a detailed description of Event 3.')">Event 3</div>
        </div>
      </section>

      <section id="event-details" class="page" style="display: none;">
        <h2>Event Details</h2>
        <p id="event-title">Event 1</p>
        <p id="event-description">Event 1 Description</p>
        <button onclick="goBackToEvents()">Back to Events</button>
      </section>

      <div class="map" id="map"></div>

      <div id="booking-form" class="booking-form" style="display: none;" > <!--  -->
          <h2>Book a Stall</h2>
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" placeholder="Enter company name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email address" required>

          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter company address" required>

          <button id="submit-button">Book Stall</button>
        </div>

  <!-- Include Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyARSTGWxJhOHWX9aRpqEU2S3StP50HnT_g",
        authDomain: "kv6002-team-project.firebaseapp.com",
        databaseURL: "https://kv6002-team-project-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "kv6002-team-project",
        storageBucket: "kv6002-team-project.firebasestorage.app",
        messagingSenderId: "1004655205327",
        appId: "1:1004655205327:web:7bd8df6c2098ad399190ba",
        measurementId: "G-T290LZMGGH"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Update Profile Info
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Dynamically update profile information
        const profileNameEl = document.getElementById('profile-name');
        const profileEmailEl = document.getElementById('profile-email');
        const profilePicEl = document.getElementById('profile-pic');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');

        profileNameEl.textContent = user.displayName || "[Name not set]";
        profileEmailEl.textContent = user.email;
        userNameEl.textContent = `Name: ${user.displayName || "[Name not set]"}`;
        userEmailEl.textContent = `Email: ${user.email}`;

        // Set profile initials (e.g., "AP" for Alex Pereira)
        if (user.displayName) {
          const initials = user.displayName.split(' ').map(word => word[0]).join('');
          profilePicEl.textContent = initials;
        } else {
          profilePicEl.textContent = "?";
        }
      } else {
        // Redirect to login page if no user is logged in
        window.location.href = "index.html";
      }
    });

    // Log Out
    document.getElementById('logout').addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = "index.html"; // Redirect to login page
      } catch (error) {
        console.error("Error logging out:", error);
      }
    });

  // Show event details
    function showEventDetails(title, description) {
      // Update event details
      document.getElementById('event-title').textContent = title;
      document.getElementById('event-description').textContent = description;

      // Hide the upcoming events page
      document.getElementById('upcoming-events').style.display = 'none';

      // Show the event details page
      document.getElementById('event-details').style.display = 'block';
      bookingForm.style.display = 'block';
      
      //Show the stalls
      saveStalls(stalls);
      renderStalls();
    }

    // Go back to the upcoming events page
    function goBackToEvents() {
      document.getElementById('event-details').style.display = 'none';
      document.getElementById('upcoming-events').style.display = 'block';
      map.innerHTML = '';
     bookingForm.style.display = 'none';
    }

    const companyNames = [
              "TechCorp", "Green Solutions", "BrightIdeas", "Future Systems", "Innovatech",
              "EcoTech", "NextGen", "BlueSky Innovations", "CloudNet", "QuantumWorks",
              "Solaris", "Alpha Dynamics", "Velocity Systems", "Synergy Inc", "NeoTech"
          ];

    function generateStalls() {
      const stalls = [];
      const availableNames = [...companyNames];

      for (let i = 1; i <= 10; i++) {
        const randomIndex = Math.floor(Math.random() * availableNames.length);
        const isAvailable = Math.random() > 0.5;
        const name = isAvailable ? availableNames.splice(randomIndex, 1)[0] : '';

        stalls.push({ id: i, name, available });
      }

    return stalls;
    }

    function saveStalls(stalls) {
      localStorage.setItem('stalls', JSON.stringify(stalls));
    }

  
    function loadStalls() {
      const savedStalls = localStorage.getItem('stalls');
      if (savedStalls) {
        return JSON.parse(savedStalls);
      } else {
        const newStalls = generateStalls();
        saveStalls(newStalls);
        return newStalls;
      }
    }

    let stalls = loadStalls();
    let selectedStall = null;

    const map = document.getElementById('map');
    const bookingForm = document.getElementById('booking-form');
    const companyNameInput = document.getElementById('company-name');
    const emailInput = document.getElementById('email');
    const addressInput = document.getElementById('address');
    const submitButton = document.getElementById('submit-button');

    function renderStalls() {
      map.innerHTML = '';
      stalls.forEach(stall => {
        const stallDiv = document.createElement('div');
        stallDiv.className = `stall ${stall.available ? 'available' : 'unavailable'}`;
        stallDiv.textContent = stall.available ? stall.name : 'available'; 
        if (!stall.available) {
            stallDiv.addEventListener('click', () => handleUnavailableStall(stall));
        }
        map.appendChild(stallDiv);
      });
  }

    function handleUnavailableStall(stall) {
      if (!stall.name && !stall.available) {
        alert("This stall is currently unavailable for booking.");
        return;
      }
      selectedStall = stall;
      bookingForm.style.display = 'block';
    }

    submitButton.addEventListener('click', () => {
      const companyName = companyNameInput.value.trim();
      const email = emailInput.value.trim();
      const address = addressInput.value.trim();

    if (companyName && email && address) {
      if (confirm(`Do you want to book ${selectedStall.name} for ${companyName}?`)) {
        selectedStall.available = true;
        selectedStall.name = companyName;
        alert(`${companyName} has been booked successfully!`);
        bookingForm.style.display = 'none';
        companyNameInput.value = '';
        emailInput.value = '';
        addressInput.value = '';
        saveStalls(stalls);
        renderStalls();
      }
    } else {
        alert('Please fill out all fields.');
      }
    });
  </script>
</body>
</html>
