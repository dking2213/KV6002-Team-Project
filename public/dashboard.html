<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Event Logo</div>
      <nav class="nav-menu">
        <button class="nav-item active" data-page="dashboard" onclick="showPage('dashboard')">Dashboard</button>
        <button class="nav-item" data-page="upcoming-events" onclick="showPage('upcoming-events')">Upcoming Events</button>
        <button class="nav-item" data-page="past-events" onclick="showPage('past-events')">Past Events</button>
        <button class="nav-item" data-page="messages" onclick="showPage('messages')">Messages</button>
        <button class="nav-item" data-page="profile" onclick="showPage('profile')">Profile</button>
      </nav>
      <div class="bottom-menu">
        <button class="nav-item" data-page="settings" onclick="showPage('settings')">Settings</button>
        <button class="nav-item" id="logout">Log Out</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>Dashboard</h1>

        <div class="profile-info">
          <div class="profile-text">
            <p class="profile-name" id="profile-name">[Name Placeholder]</p>
            <p class="profile-email" id="profile-email">[Email Placeholder]</p>
          </div>
          <div class="profile-pic" id="profile-pic">[Initials]</div>
        </div>
      </header>

      <!-- Dashboard Page -->
      <section id="dashboard" class="page">
        <h2>Dashboard</h2>
        <div class="cards-container">
          <div class="card">Event Overview</div>
          <div class="card">Statistics</div>
          <div class="card">Recent Activity</div>
        </div>
      </section>

      <!-- Upcoming Events Page -->
      <section id="upcoming-events" class="page" style="display: none;">
        <h2>Upcoming Events</h2>
        <div class="cards-container">
          <div class="card">Event 1</div>
          <div class="card">Event 2</div>
          <div class="card">Event 3</div>
        </div>
      </section>

      <!-- Profile Page -->
      <section id="profile" class="page" style="display: none;">
        <h2>Profile</h2>
        <p id="user-name">Name: [Name Placeholder]</p>
        <p id="user-email">Email: [Email Placeholder]</p>
      </section>
    </main>
  </div>

  <!-- Include Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyARSTGWxJhOHWX9aRpqEU2S3StP50HnT_g",
        authDomain: "kv6002-team-project.firebaseapp.com",
        databaseURL: "https://kv6002-team-project-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "kv6002-team-project",
        storageBucket: "kv6002-team-project.firebasestorage.app",
        messagingSenderId: "1004655205327",
        appId: "1:1004655205327:web:7bd8df6c2098ad399190ba",
        measurementId: "G-T290LZMGGH"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Update Profile Info
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Dynamically update profile information
        const profileNameEl = document.getElementById('profile-name');
        const profileEmailEl = document.getElementById('profile-email');
        const profilePicEl = document.getElementById('profile-pic');
        const userNameEl = document.getElementById('user-name');
        const userEmailEl = document.getElementById('user-email');

        profileNameEl.textContent = user.displayName || "[Name not set]";
        profileEmailEl.textContent = user.email;
        userNameEl.textContent = `Name: ${user.displayName || "[Name not set]"}`;
        userEmailEl.textContent = `Email: ${user.email}`;

        // Set profile initials (e.g., "AP" for Alex Pereira)
        if (user.displayName) {
          const initials = user.displayName.split(' ').map(word => word[0]).join('');
          profilePicEl.textContent = initials;
        } else {
          profilePicEl.textContent = "?";
        }
      } else {
        // Redirect to login page if no user is logged in
        window.location.href = "index.html";
      }
    });

    // Log Out
    document.getElementById('logout').addEventListener('click', async () => {
      try {
        await auth.signOut();
        window.location.href = "index.html"; // Redirect to login page
      } catch (error) {
        console.error("Error logging out:", error);
      }
    });

    function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
    }

  </script>
</body>
</html>
